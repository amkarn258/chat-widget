<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>
<body>

<div id="login-page">
  <h2>Login</h2>
  <label>Email: </label>
  <input type="email" id="login-email" />
  <br />
  <label>Password: </label>
  <input type="password" id="login-password" />
  <br />
  <button onclick="login()">Login</button>
  <br />
  <a href="#" onclick="showCreateAccount()">Create Account</a>
</div>

<div id="create-account-page" style="display: none;">
    <h2>Create Account</h2>
    <label>Name: </label>
    <input type="text" id="create-name" />
    <br />
    <label>Email: </label>
    <input type="email" id="create-email" />
    <br />
    <label>Password: </label>
    <input type="password" id="create-password" />
    <br />
    <label>User Type: </label>
    <select id="user-type">
      <option value="user">User</option>
      <option value="host">Host</option>
    </select>
    <br />
    <button onclick="createAccount()">Create Account</button>
    <br />
    <a href="#" onclick="showLoginPage()">Back to Login</a>
  </div>
  

<div id="chat-page" style="display: none;">
    <h2>Chat Window</h2>
    
    <div id="chat-messages">
    </div>
    
    <div>
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="host-selection" style="display: none;">
    <h2>Select a Host</h2>

    <select id="host-dropdown"></select>
    <button id="select-host-button" onclick="selectHost()">Select Host</button>
</div>


<div id="add-connection-window" style="display: none;">
  <input type="text" id="search-username" placeholder="Enter username">
  <button id="add-connection-button" onclick="addConnection()">Add Connection</button>
</div>
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<script type="module" src="main.js"></script>

<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  
    #login-page,
    #create-account-page,
    #chat-page,
    #host-selection,
    #add-connection-window {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
  
    input,
    select,
    button {
      margin: 10px;
      padding: 8px;
    }
  
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
  
    a {
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
    }
  
    #add-connection-button-container {
      text-align: center;
    }
  
    #chat-messages {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</body>
</html>
